<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE JavaScript Task 01</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
	<!--   
	    <li>第一名：福州（样例），10</li>
	  	<li>第二名：福州（样例），10</li> -->
	</ul>


	<script type="text/javascript">

	var aqiData = [
		["北京", 90],
		["上海", 50],
		["福州", 10],
		["广州", 50],
		["成都", 90],
		["西安", 100]
	];


	(function() {
		var ulElement = document.getElementById("aqi-list");
		var filterValue = aqiData.filter(function(value, index,array){
			return value[1]>60;
		});
		
		filterValue.forEach(function(value,index,array) {
			var liElement = document.createElement("li");
			liElement.innerHTML = value[0] + "," + value[1];
			ulElement.appendChild(liElement);
		});
		
	})();
	</script>
</body>
</html>
